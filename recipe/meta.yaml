{% set name = "jsonmerge" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonmerge-{{ version }}.tar.gz
  sha256: 99c04b4b3c5882d5fb3a0a2578a4a720fc913b640cde7df9ae52b33898bb687d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jsonschema
    - python >=3.7

test:
  imports:
    - jsonmerge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jsonmerge/
  summary: Merge a series of JSON documents.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dokempf
