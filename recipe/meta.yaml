{% set name = "jsonmerge" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jsonmerge-{{ version }}.tar.gz
  sha256: c43757e0180b0e19b7ae4c130ad42a07cc580c31912f61f4823e8eaf2fa394a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - jsonschema >2.4.0,<=4.17.3
    - python >=3.7

test:
  imports:
    - jsonmerge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jsonmerge/
  summary: Merge a series of JSON documents.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dokempf
